{% load static %}
<nav class="navbar navbar-expand-lg" style="background-color: lightskyblue">
  <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'posts:index' %}">
        <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
        <span style="color:red">Ya</span>tube</a>
      <button class="navbar-toggler me-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
        <span class="navbar-toggler-icon"></span>
      </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">        
      <div class="nav nav-pills me-auto"><!--nav-item-->  
        {% with request.resolver_match.view_name as view_name %}
          <a class="nav-link {% if view_name == 'about:author' %} active {%endif%}"
            href="{% url 'about:author' %}">Об авторе</a>
          <a class="nav-link {% if view_name == 'about:tech' %} active {%endif%}"
            href="{% url 'about:tech' %}">Технологии</a>
        {% if user.username %}
          <a class="nav-link {% if view_name == 'about:new' %} active {%endif%}"
            href="{% url 'posts:post_create' %}">Новая запись</a>
        {% endif %}  
      </div>
    </div>  
      <div class="navbar nav me-right"><!--nav-user-->
        {% if user.username %}   
        Пользователь: {{ user.username }}
        <a class="btn btn-link"
          href="{% url 'users:password_change' %}">Изменить пароль</a>
        <a class="btn btn-outline-danger" href="{% url 'users:logout' %}">Выйти</a>
        {% else %}
        <a class="btn btn-link" href="{% url 'users:signup' %}">Регистрация</a>
        <a class="btn btn-outline-success" href="{% url 'users:login' %}">Войти</a>
        {% endif %}
        {% endwith %}   
      </div>
  </div> <!--container-->
</nav>
